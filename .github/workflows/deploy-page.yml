name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [master]

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: |
          echo "REACT_APP_BUILD_SHA=${{ github.sha }}" >> .env.production
          echo "REACT_APP_BUILD_DATE=$(date -u +%F)" >> .env.production
          npm run build

      - name: Deploy (to gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: true
